<!DOCTYPE html>
<html>
    <head>
        <title>Site is down for maintenance</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style type="text/css">
            body { text-align: center; padding: 10%; font: 20px Helvetica, sans-serif; color: #333; }
            h1 { font-size: 50px; margin: 0; }
            article { display: block; text-align: left; max-width: 650px; margin: 0 auto; }
            a { color: #dc8100; text-decoration: none; }
            a:hover { color: #333; text-decoration: none; }
            @media only screen and (max-width : 480px) {
                h1 { font-size: 40px; }
            }
        </style>
    </head>
    <body>
        <article>
            <h1>Page is temporarily unavailable.</h1>
            <p>Scheduled maintenance is currently in progress. Please check back soon.</p>
            <p>We apologize for any inconvenience.</p>
            <p>Redirecting to main page in <span id="countdown">5</span> seconds...</p>
            <p id="signature">&mdash; <a href="mailto:[aryansingh_22333@aitpune.edu.in]">Website Team (AIT)</a></p>
        </article>
        <script>
            var countdown = 5; // Number of seconds for the countdown
            var timer = setInterval(function() {
            countdown--;
            document.getElementById('countdown').textContent = countdown;
            if (countdown <= 0) {
            clearInterval(timer);
            window.location.href = "index.html"; // Replace "main-page.html" with the URL of your main page
            }
            }, 1000);
        </script>
    </body>
</html>
